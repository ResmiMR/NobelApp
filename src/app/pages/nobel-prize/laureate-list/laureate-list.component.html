
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  
    <div class="example-table-container">
  
      <table id="nobels" mat-table [dataSource]="dataSource" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
             <ng-container matColumnDef="year">
              <th class="main_th" mat-header-cell *matHeaderCellDef>Year</th>
              <td mat-cell *matCellDef="let row">{{row.year}}</td>
            </ng-container>
         <ng-container matColumnDef="category">
            <th class="main_th" mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let row">{{row.category}}</td>
          </ng-container>
          <ng-container matColumnDef="laureates">
            <th class="main_th" mat-header-cell *matHeaderCellDef>Laureates</th>
          
              <td mat-cell *matCellDef="let row">
                <table class="inner-table">
                <tr><th *ngFor="let el of subcolumns">{{el}}</th></tr>
                  <tr *ngFor="let el of row.laureates">         
                      <td>{{el.firstname + " " +el.surname}} </td>
                      <td>{{el.motivation}}</td>
                  </tr>
                </table>
             </td>
           
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[20, 40, 60, 80,100]" aria-label="Select page of laureates" showFirstLastButtons></mat-paginator>
  </div>
